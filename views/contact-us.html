<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact-us.css">
</head> 
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href='/products'>Shop</a></li>
                <li class="main-header__item">
                    <a class="active" href="/admin/add-product">Add Product</a>
                </li>
                <li class="main-header__item"><a class="active" href="/contact-us">ContactUs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="contact-form" action="/success" method="POST">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="emailId">Email Id</label>
                <input type="text" name="emailId" id="emailId">
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
